<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="piano">
      <div data-key="c" class="note-w key"></div>
      <div data-key="cB" class="note-b key"></div>
      <div data-key="d" class="note-w key"></div>
      <div data-key="dB" class="note-b key"></div>
      <div data-key="e" class="note-w key"></div>
      <div data-key="f" class="note-w key"></div>
      <div data-key="fB" class="note-b key"></div>
      <div data-key="g" class="note-w key"></div>
      <div data-key="gB" class="note-b key"></div>
      <div data-key="a" class="note-w key"></div>
      <div data-key="aB" class="note-b key"></div>
      <div data-key="h" class="note-w key"></div>
      <div data-key="cprim" class="note-w key"></div>
      <div data-key="cBprim" class="note-b key"></div>
      <div data-key="dprim" class="note-w key"></div>
      <div data-key="dBprim" class="note-b key"></div>
      <div data-key="eprim" class="note-w key"></div>
      <div data-key="fprim" class="note-w key"></div>
      <div data-key="fBprim" class="note-b key"></div>
      <div data-key="gprim" class="note-w key"></div>
      <div data-key="gBprim" class="note-b key"></div>
      <div data-key="aprim" class="note-w key"></div>
      <div data-key="aBprim" class="note-b key"></div>
      <div data-key="hprim" class="note-w key"></div>
      <audio id="audio" src=""></audio>
    </main>
  </body>
</html>
